{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center">Registration Page</h2>
<form action="regdata" method="POST">
    {% csrf_token %}
    <h3 style="color:red">{{data}}</h3>
    <table align="center">
        <tr>
            <td>UserName</td>
            <td><input type="text" name="textUserName"></td>
        </tr>
        <tr>
            <td>UserEmail</td>
            <td><input type="email" name="textUserEmail"></td>
        </tr>
        <tr>
            <td>UserPassword</td>
            <td><input type="password" name="textUserPassword"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="Register"></td>
        </tr>

    </table>
</form>
</body>
</html>
